  <!-- ! filret -->
  <div class="container mx-auto lg:pr-7 lg:pl-7 pr-4 pl-2">
    <div
      class="text-[12px] flex items-center lg:gap-10 gap-2 my-2 w-full max-h-80 overflow-y-auto md:max-h-full md:overflow-visible rounded shadow">

      <!-- rating  -->
      <button id="rating-sort"
        class="bg-[#F1F1F5] hover:bg-[#E8E8F0] inline-flex gap-1 rounded-xl px-2 font-semibold  text-gray-700 py-[6.5px]"

      </button>

      <!-- brand -->
      <div class="relative inline-block text-left group">
        <button
          class="bg-[#F1F1F5] rounded-xl px-4 py-2 md:text-sm font-medium text-gray-700 group-hover:bg-[#E8E8F0] focus:outline-none">
          Бренд
        </button>
        <div
          class="absolute left-0 z-10 w-44 origin-top-right scale-0 opacity-0 group-hover:scale-100 group-hover:opacity-100 transition transform duration-200 ease-out bg-white border border-gray-200 rounded-md shadow-lg max-h-60 overflow-auto">
          <ul id="brand-list" class="py-1 md:text-sm text-gray-700 cursor-pointer">
          </ul>
        </div>
      </div>

      <!-- Категория -->
      <div class="relative inline-block text-left group">

          </ul>
        </div>
      </div>

      <!-- price -->
      <div class="relative inline-block text-left group">
        <button
          class="bg-[#F1F1F5] inline-flex min-w-[75px] rounded-xl px-4 py-2 md:text-sm font-medium text-gray-700 group-hover:bg-[#E8E8F0] focus:outline-none">
          Цена, ₽
        </button>
        <div
          class="absolute left-0 z-10 w-44 origin-top-right scale-0 opacity-0 group-hover:scale-100 group-hover:opacity-100 transition transform duration-200 ease-out bg-white border border-gray-200 rounded-md shadow-lg">
          <ul id="price-sort" class="py-1 md:text-sm text-gray-700 cursor-pointer">
            <li data-price="hight" class="block px-4 py-2 hover:bg-gray-100">Самый дорогой</li>
            <li data-price="low" class="block px-4 py-2 hover:bg-gray-100">Самый дешевый</li>
